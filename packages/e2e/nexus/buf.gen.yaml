version: v1
plugins:
  - name: nexus
    path: ../../protoc-gen-nexus/bin/protoc-gen-nexus
    out: e2e/__generated__/protobufjs
    opt:
      - use_protobufjs
      - import_prefix=@testapis/node/lib/
  - name: nexus
    path: ../../protoc-gen-nexus/bin/protoc-gen-nexus
    out: e2e/__generated__/google-protobuf
    opt:
      - import_prefix=@testapis/node-native/lib/
