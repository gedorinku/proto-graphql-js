syntax = "proto3";

package testapis.extensions;

import "graphql/schema.proto";

option (graphql.schema) = {
  type_prefix: "TestPrefix"
};

message PrefixedMessage {
  message InnerMessage {
    string body = 1;
  }

  string body = 1;
  PrefixedEnum prefixed_enum = 2;
  InnerMessage ignored_field = 3 [(graphql.field).ignore = true];

  oneof ignored_oneof {
    option (graphql.oneof).ignore = true;

    PrefixedEnum oneof_prefixed_enum = 4;
    InnerMessage oneof_ignored_field = 5;
  }

  IgnoredMessage ignored_message = 6;
  OutputOnlyMessage output_only_message = 7;
  IgnoredEnum ignored_enum = 8;
}

enum PrefixedEnum {
  PREFIXED_ENUM_UNSPECIFIED = 0;
  PREFIXED_FOO = 1;
  PREFIXED_BAR = 2;
  PREFIXED_IGNORED = 3 [(graphql.enum_value).ignore = true];
}

message IgnoredMessage {
  option (graphql.object_type).ignore = true;

  string body = 1;
  PrefixedEnum prefixed_enum = 2;
}

message OutputOnlyMessage {
  option (graphql.input_type).ignore = true;

  string body = 1;
  PrefixedEnum prefixed_enum = 2;
}

enum IgnoredEnum {
  option (graphql.enum_type).ignore = true;

  IGNORED_ENUM_UNSPECIFIED = 0;
  IGNORED_FOO = 1;
  IGNORED_BAR = 2;
}
