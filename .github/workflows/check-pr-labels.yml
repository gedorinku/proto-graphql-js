name: Check PR Labels

on:
  pull_request_target:
    types: [opened, labeled, unlabeled, synchronize]

permissions:
  pull-requests: write

jobs:
  check-labels:
    runs-on: ubuntu-latest
    steps:
    - uses: jesusvasquez333/verify-pr-label-action@v1.4.0
      with:
        github-token: '${{ secrets.GITHUB_TOKEN }}'
        valid-labels: 'bug :bug:, build :building_construction:, code generation - breaking changes :warning:, code generation - enhancement :vulcan_salute:, code generation - feature :genie_woman:, dependencies, devDependencies, documentation :writing_hand:, tests :microscope:, refactoring :art:'
        pull-request-number: '${{ github.event.pull_request.number }}'
        disable-reviews: true  # use status
